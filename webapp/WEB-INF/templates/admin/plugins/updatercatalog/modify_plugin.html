<#include "tabs.html" /> 
<@tabs tab="plugins" />

<div class="row-fluid">
    <form class="form-horizontal" action="jsp/admin/plugins/updatercatalog/DoModifyPlugin.jsp" method="POST">
        <fieldset>
            <legend>#i18n{updatercatalog.modify_plugin.title}</legend>

            <div class="control-group">
                <label class="control-label" for="name">#i18n{updatercatalog.modify_plugin.labelName}* :</label>
                <div class="controls">
                    <input name="name" id="name" tabindex="1" value="${plugin.pluginName}"  size="30" maxlength="100" type="text" readonly />
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="locale">#i18n{updatercatalog.modify_plugin.labelLocale}* :</label>
                <div class="controls">
                    <input name="locale" class="input-mini" id="locale" tabindex="2" value="${plugin.pluginLocale}" size="2" type="text" maxlength="2" readonly />
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="description">#i18n{updatercatalog.modify_plugin.labelDescription}* :</label>
                <div class="controls">
                    <input name="description" class="input-xxlarge" id="description" tabindex="3" value="${plugin.pluginDescription}" size="60" type="text" maxlength="255" />
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="author">#i18n{updatercatalog.modify_plugin.labelAuthor}* :</label>
                <div class="controls">
                    <input name="author" id="author" tabindex="4" value="${plugin.pluginAuthor}" size="30" type="text"  maxlength="100" />
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="url_homepage">#i18n{updatercatalog.modify_plugin.labelHomepage}* :</label>
                <div class="controls">
                    <input name="url_homepage" class="input-xxlarge" id="url_homepage" tabindex="5" value="${plugin.urlHomepage}" size="60" type="text"  maxlength="255" />
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary btn-small" type="submit" >#i18n{updatercatalog.modify_plugin.buttonModify}</button>
                <button class="btn btn-small" onclick="javascript:history.go(-1)" type="button">#i18n{portal.util.labelCancel}</button>
            </div>


        </fieldset>
    </form>
</div>
