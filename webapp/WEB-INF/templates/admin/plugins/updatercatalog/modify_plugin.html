<div class="content-box">
    <h2>#i18n{updatercatalog.modify_plugin.title}</h2>
    <form action="jsp/admin/plugins/updatercatalog/DoModifyPlugin.jsp" method="POST">
        <p>
            <label for="name">#i18n{updatercatalog.modify_plugin.labelName}* :</label>
            <input name="name" id="name" tabindex="1" value="${plugin.pluginName}"  size="30" maxlength="100" type="text" readonly />
        </p>
        <p>
            <label for="locale">#i18n{updatercatalog.modify_plugin.labelLocale}* :</label>
            <input name="locale" id="locale" tabindex="2" value="${plugin.pluginLocale}" size="2" type="text" maxlength="2" readonly />

        </p>
        <p>
            <label for="description">#i18n{updatercatalog.modify_plugin.labelDescription}* :</label>
            <input name="description" id="description" tabindex="3" value="${plugin.pluginDescription}" size="60" type="text" maxlength="255" />

        </p>
        <p>
            <label for="author">#i18n{updatercatalog.modify_plugin.labelAuthor}* :</label>
            <input name="author" id="author" tabindex="4" value="${plugin.pluginAuthor}" size="30" type="text"  maxlength="100" />

        </p>
        <p>
            <label for="url_homepage">#i18n{updatercatalog.modify_plugin.labelHomepage}* :</label>
            <input name="url_homepage" id="url_homepage" tabindex="5" value="${plugin.urlHomepage}" size="60" type="text"  maxlength="255" />

        </p>
        <p>
            <input value="#i18n{updatercatalog.modify_plugin.buttonModify}" class="button" type="submit" />
		    <input class="button" onclick="javascript:history.go(-1)" value="#i18n{portal.util.labelCancel}" type="button">
        </p>
    </form>

</div>
