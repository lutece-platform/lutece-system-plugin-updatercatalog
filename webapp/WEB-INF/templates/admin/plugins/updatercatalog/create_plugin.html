<div class="content-box">
    <h2>#i18n{updatercatalog.create_plugin.title}</h2>
    <form action="jsp/admin/plugins/updatercatalog/DoCreatePlugin.jsp" method="POST">
        <p>
            <label for="name">#i18n{updatercatalog.create_plugin.labelName}* :</label>
            <input name="name" id="name" tabindex="1" value=""  size="30" maxlength="100" type="text">
        </p>
        <p>
            <label for="locale">#i18n{updatercatalog.create_plugin.labelLocale}* :</label>
            <input name="locale" id="locale" tabindex="2" value="" size="2" type="text" maxlength="2" />

        </p>
        <p>
            <label for="description">#i18n{updatercatalog.create_plugin.labelDescription}* :</label>
            <input name="description" id="description" tabindex="3" value="" size="60" type="text" maxlength="255" />

        </p>
        <p>
            <label for="author">#i18n{updatercatalog.create_plugin.labelAuthor}* :</label>
            <input name="author" id="author" tabindex="4" value="" size="30" type="text"  maxlength="100" />

        </p>
        <p>
            <label for="url_homepage">#i18n{updatercatalog.create_plugin.labelHomepage}* :</label>
            <input name="url_homepage" id="url_homepage" tabindex="5" value="" size="60" type="text"  maxlength="255" />

        </p>
        <p>
            <input value="#i18n{updatercatalog.create_plugin.buttonCreate}" class="button" type="submit" />
		    <input class="button" onclick="javascript:history.go(-1)" value="#i18n{portal.util.labelCancel}" type="button">
        </p>
    </form>

</div>
